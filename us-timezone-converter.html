            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input[type="time"], select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="time"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        button:hover {
            background-color: #2980b9;
        }
        .map-container {
            margin: 30px 0;
            text-align: center;
        }
        svg {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #e8f4f8;
        }
        .state-block {
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        .state-block:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .state-label {
            font-size: 14px;
            pointer-events: none;
        }
        .timezone-zone {
            transition: fill 0.3s, opacity 0.3s;
            cursor: pointer;
        }
        .timezone-zone:hover {
            opacity: 0.8;
        }
        .time-displays {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .time-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .time-card.active {
            border-color: #3498db;
            background: #e3f2fd;
        }
        .timezone-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .timezone-time {
            font-size: 24px;
            color: #3498db;
            font-weight: 300;
        }
        .timezone-label {
            font-size: 12px;
            font-weight: bold;
            fill: #2c3e50;
        }
        .timezone-time-label {
            font-size: 14px;
            fill: #3498db;
        }
    </style>

        const timezones = {
            'Eastern': 0,
            'Central': -1,
            'Mountain': -2,
            'Pacific': -3,

            'Hawaii': -5
        };

        function convertTime() {
            const timeInput = document.getElementById('timeInput').value;
            const selectedTimezone = document.getElementById('timezoneSelect').value;
            
            if (!timeInput) {
                alert('Please enter a time');
                return;
            }
            
            const [hours, minutes] = timeInput.split(':').map(Number);
            const baseOffset = timezones[selectedTimezone];
            
            // Update all time displays
            Object.keys(timezones).forEach(zone => {
                const offset = timezones[zone] - baseOffset;
                let newHours = (hours + offset + 24) % 24;
                
                const formattedTime = formatTime(newHours, minutes);
                
                // Update map labels
                const mapTimeElement = document.getElementById(`${zone.toLowerCase()}-time`);
                if (mapTimeElement) {
                    mapTimeElement.textContent = formattedTime;
                }
                
                // Update time cards
                const displayElement = document.getElementById(`${zone.toLowerCase()}-display`);
                if (displayElement) {
                    displayElement.textContent = formattedTime;
                }
            });
            
            // Highlight current timezone
            document.querySelectorAll('.time-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-zone="${selectedTimezone}"]`).classList.add('active');
        }

        function formatTime(hours, minutes) {
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        // Add click handlers to state blocks
        document.querySelectorAll('.state-block').forEach(block => {
            block.addEventListener('click', function() {
                const timezone = this.getAttribute('data-timezone');
                document.getElementById('timezoneSelect').value = timezone;
                convertTime();
            });
        });

        // Convert on load with default values
        convertTime();
    </script>
</body>
</html>
